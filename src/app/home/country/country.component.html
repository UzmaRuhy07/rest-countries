<!-- Country Card -->
<div class="card border-0 theme-element" [routerLink]="['/detail', country.alpha3Code]">
  <img src="{{country.flag}}" class="rc-shadow" alt="Card image">
  <div class="card-body">
    <p class="card-title">{{country.name}}</p>
    <p class="card-text card-props"><span class="card-props-name">Population:</span> {{country.population | number}}</p>
    <p class="card-text card-props"><span class="card-props-name">Region:</span> {{country.region}}</p>
    <p class="card-text card-props"><span class="card-props-name">Capital:</span> {{country.capital}}</p>
  </div>
</div>
